  build_windows_fortran:
    runs-on: windows-latest
    name: Windows Intel
    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v2

    - name: cache install
      id: cache-install
      uses: actions/cache@v2
      with:
        path: C:\Program Files (x86)\Intel\oneAPI\compiler
        key: install-${{ env.WINDOWS_HPCKIT_URL }}-${{ env.WINDOWS_FORTRAN_COMPONENTS }}-compiler-${{ hashFiles('**/devtools/oneapi/cache_exclude_windows.sh') }}

    - name: install
      if: steps.cache-install.outputs.cache-hit != 'true'
      run: devtools/oneapi/install_windows.bat $WINDOWS_HPCKIT_URL $WINDOWS_FORTRAN_COMPONENTS

